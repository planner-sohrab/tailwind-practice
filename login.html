<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="mt-32 ml-32">
        <img class="mx-auto h-8" src="images/logo.png" alt="Logo" />
        <h3 class="text-3xl">Sign in to Lemon Squeezy</h3>
        <div class="flex space-x-10 mt-10 text-lg">
          <div
            class="border-solid border-2 border-gray-300 rounded-lg px-5 py-2"
          >
            Sign in with Google
          </div>
          <div
            class="border-solid border-2 border-gray-300 rounded-lg px-5 py-2"
          >
            Sign in with Twitter
          </div>
        </div>
        <p class="text-center">Or</p>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email address"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
        <input type="button" value="Sign In" />
      </div>
      <div></div>
    </header>
  </body>
</html>
